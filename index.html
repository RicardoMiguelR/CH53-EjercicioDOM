<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>DOM-Ejercicios</title>
  </head>
  <body>
    <main class="container" style="margin-top: 3rem">
      <h1 id="encabezado1">DOM Ejercicios</h1>
      <h2 id="encabezado2">DOM Ejercicios</h2>
      <i
        onclick="cambiar()"
        style="background-color: black; color: antiquewhite"
        >Cambiar</i
      >
      <form>
        <div class="mb-3">
          <label for="txtRFC" class="form-label">RFC:</label>
          <input type="text" class="form-control" id="txtRFC" placeholder="Escribe tu RFC">
        </div>
        <div class="mb-3">
          <label for="txtCURP" class="form-label">CURP:</label>
          <input type="text" class="form-control" id="txtCURP" placeholder="Escribe tu CURP">
        </div>
        <div class="mb-3">
          <label for="txtTelefono" class="form-label">Telefono:</label>
          <input type="text" class="form-control" id="txtTelefono" placeholder="Escribe tu telefono">
        </div>
        <button type="button" id="btnMostrar" class="btn btn-primary">
          Mostrar
        </button>
        <button type="submit" id="btnMostrar2" class="btn btn-primary">
          Mostrar 2
        </button>
      </form>
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
